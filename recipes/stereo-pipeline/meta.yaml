{% set name = "stereo-pipeline" %}

{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/visionworkbench/visionworkbench/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d74995416f989fd23dd38f4035e0328259286222cb3dd28cc86eb7ff00ae263

build:
  number: 0
  skip: true  # [win]
  
requirements:
  build:
    - cmake >=3.15
    - make
    - c-compiler 1.8.0
    - cxx-compiler 1.8.0
    - {{ stdlib('c') }}

  host:
    - libgdal
    - llvm-openmp
    - flann
    - openssl
    - libssh2
    - blas
    - blas-devel
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libopenblas
    - openblas
    - libopencv
    - opencv
    - proj
    - hdf5
    - libzlib
    - zlib
    - libboost-devel <1.85
    - libjpeg-turbo
    - libtiff
    - libpng
    - lz4-c
    - libstdcxx  # [linux]
    - libgcc  # [linux]
    - libcxx  # [osx]

  run:
    - libgdal
    - llvm-openmp
    - flann
    - openssl
    - libssh2
    - blas
    - blas-devel
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libopenblas
    - openblas
    - libopencv
    - opencv
    - proj
    - hdf5
    - libzlib
    - zlib
    - libboost-devel <1.85
    - libjpeg-turbo
    - libtiff
    - libpng
    - lz4-c
    - libstdcxx  # [linux]
    - libgcc  # [linux]
    - libcxx  # [osx]

test:
  commands:
    - echo success
    - test -f $PREFIX/bin/hillshade  # [unix]

about:
  home: https://github.com/NeoGeographyToolkit/StereoPipeline
  summary: 'A suite of free and open source automated geodesy and stereogrammetry tools'
  description: |
    A suite of free and open source automated geodesy and stereogrammetry tools.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  doc_url: https://stereopipeline.readthedocs.io/en/latest/index.html
  dev_url: https://stereopipeline.readthedocs.io/en/latest/building_asp.html

extra:
  recipe-maintainers:
    - oleg-alexandrov
