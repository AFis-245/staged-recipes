{% set name = "visionworkbench" %}

{% set version = "3.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/visionworkbench/visionworkbench/archive/refs/tags/{{ version }}.tar.gz
  sha256: 2d74995416f989fd23dd38f4035e0328259286222cb3dd28cc86eb7ff00ae263

build:
  number: 0
  skip: true  # [win]
  
requirements:
  build:
    - cmake >=3.15
    - make
    - c-compiler 1.8.0
    - cxx-compiler 1.8.0
    - {{ stdlib('c') }}

  host:
    - libgdal
    - llvm-openmp
    - flann
    - openssl
    - libssh2
    - blas
    - blas-devel
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libopenblas
    - openblas
    - libopencv
    - opencv
    - proj
    - hdf5
    - libzlib
    - zlib
    - libboost-devel <1.85
    - libjpeg-turbo
    - libtiff
    - libpng
    - lz4-c
    - libstdcxx  # [linux]
    - libgcc  # [linux]
    - libcxx  # [osx]
    # The packages below will go to the stereo-pipeline feedstock
    - chrpath  # [linux]
    - libglvnd  # [linux]
    - parallel
    - pbzip2
    - krb5
    - pdal
    - ale
    - usgscsm
    - eigen
    - ceres-solver
    - cspice =67
    - csm >=3.0.3,<3.0.4
    - curl
    - gflags
    - glog
    - geotiff
    - libprotobuf >=4,<5
    - protobuf >=4,<5
    - libxml2
    - mesalib
    - mysql
    - nlohmann_json
    - pcl >=1.13,<1.14
    - pdal =2.6
    - python
    - python_abi
    - qt-main >=5.15,<5.16
    - qwt <6.3.0
    - tbb
    - tbb-devel
    - xerces-c >=3.2.4,<3.3.0a0
    - xorg-kbproto
    - xorg-libice
    - xorg-libsm
    - xorg-libx11
    - xorg-libxi

  run:
    - libgdal
    - llvm-openmp
    - flann
    - openssl
    - libssh2
    - blas
    - blas-devel
    - libblas
    - libcblas
    - liblapack
    - liblapacke
    - libopenblas
    - openblas
    - libopencv
    - opencv
    - proj
    - hdf5
    - libzlib
    - zlib
    - libboost-devel <1.85
    - libjpeg-turbo
    - libtiff
    - libpng
    - lz4-c
    - libstdcxx  # [linux]
    - libgcc  # [linux]
    - libcxx  # [osx]
    # The packages below will go to the stereo-pipeline feedstock
    - chrpath  # [linux]
    - libglvnd  # [linux]
    - parallel
    - pbzip2
    - krb5
    - pdal
    - ale
    - usgscsm
    - eigen
    - ceres-solver
    - cspice =67
    - csm >=3.0.3,<3.0.4
    - curl
    - gflags
    - glog
    - geotiff
    - libprotobuf >=4,<5
    - protobuf >=4,<5
    - libxml2
    - mesalib
    - mysql
    - nlohmann_json
    - pcl >=1.13,<1.14
    - pdal =2.6
    - python
    - python_abi
    - qt-main >=5.15,<5.16
    - qwt <6.3.0
    - tbb
    - tbb-devel
    - xerces-c >=3.2.4,<3.3.0a0
    - xorg-kbproto
    - xorg-libice
    - xorg-libsm
    - xorg-libx11
    - xorg-libxi

test:
  commands:
    - echo success
    - test -f $PREFIX/bin/hillshade  # [unix]

about:
  home: https://github.com/visionworkbench/visionworkbench
  summary: 'A general purpose image processing and computer vision library'
  description: |
    The NASA Vision Workbench is a general purpose image processing and computer vision library.
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  doc_url: https://github.com/visionworkbench/visionworkbench
  dev_url: https://github.com/visionworkbench/visionworkbench

extra:
  recipe-maintainers:
    - oleg-alexandrov
